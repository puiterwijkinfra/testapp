apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testapp
  template:
    metadata:
      labels:
        app: testapp
    spec:
      containers:
      - image: quay.io/puiterwi/testapp
        name: testapp
        ports:
        - containerPort: 8080
          protocol: TCP